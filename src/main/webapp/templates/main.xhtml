<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" locale="#{userBean.locale}">
	<h:head>
		<title>#{Lang.titleOfJass} <ui:insert name="title">.</ui:insert></title>
		<h:outputScript library="js" name="poll.js" />
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<div id="Page">
			<!-- Header with selecting language and avaiables menu points -->
			<div id="header">
				<h:form>
					<div class="mainImages">
						<h:graphicImage library="images" name="cards/ECKEN-DAME.gif"
							styleClass="mainImage" alt="mainImage" />
						<h:graphicImage library="images" name="cards/HERZ-DAME.gif"
							styleClass="mainImage" alt="mainImage" />
						<div class="mainTitle">#{Lang.titleOfJass}</div>
					</div>
					<h:commandLink class="headerItem" value="#{Lang.overview}"
						action="listGames?faces-redirect=true"
						rendered="#{userBean.loggedIn}" />
					<h:commandLink class="headerItem" value="#{Lang.history}"
						action="gameHistory?faces-redirect=true"
						rendered="#{userBean.loggedIn}" />
					<h:commandLink class="headerItem" value="#{Lang.resume}"
						action="playGame?faces-redirect=true"
						rendered="#{userBean.playing}" />
					<div id="langSelect" class="headerItem">
						#{Lang.sprachwahl}:&nbsp;&nbsp;
						<h:selectOneMenu value="#{userBean.locale}"
							valueChangeListener="#{userBean.swapLocale}" onchange="submit()"
							immediate="true">
							<f:selectItems value="#{userBean.availableLocales}" />
						</h:selectOneMenu>
					</div>
					<h:commandLink class="headerItem" value="#{Lang.logout}"
						action="#{userBean.logout}" rendered="#{userBean.loggedIn}" />
					<h:commandLink />
				</h:form>
			</div>
			<div class="content">
				<h1>
					<ui:insert name="title">Default Title</ui:insert>
				</h1>
				<ui:insert name="content">Default Content</ui:insert>
			</div>
		</div>
	</h:body>
</f:view>
</html>
