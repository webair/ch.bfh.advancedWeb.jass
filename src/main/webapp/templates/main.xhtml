<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" locale="#{userBean.locale}">
	<h:head>
		<title><ui:insert name="title">Buzword Jass by fricklers</ui:insert></title>
		<h:outputScript library="js" name="poll.js" />
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	<h:body>
		<div id="Page">
			<!-- Header mit Sprachwahl -->
			<div id="header">
				<h:form>
					<h:commandLink value="#{UI.logout}" action="#{userBean.logout}"
						rendered="#{userBean.loggedIn}" />
					<h:commandLink />
					<h:commandLink value="#{UI.history}"
						action="gameHistory.jsf?faces-redirect=true"
						rendered="#{userBean.loggedIn}" />
					<h:commandLink />
					<h:commandLink value="#{UI.overview}"
						action="listGames.jsf?faces-redirect=true"
						rendered="#{userBean.loggedIn}" />
					<h:commandLink value="#{UI.history}"
						action="gameHistory.jsf?faces-redirect=true"
						rendered="#{userBean.loggedIn}" />
					<h:commandLink value="#{UI.resume}" action="playGame.jsf?faces-redirect=true"
						rendered="#{userBean.playing}" />
					<h:selectOneMenu value="#{userBean.locale}"
						valueChangeListener="#{userBean.swapLocale}" onchange="submit()"
						immediate="true">
						<f:selectItems value="#{userBean.availableLocales}" />
					</h:selectOneMenu>
				</h:form>
			</div>

			<h1>
				<ui:insert name="title">Default Title</ui:insert>
			</h1>


			<ui:insert name="content">Default Content</ui:insert>

		</div>
	</h:body>
</f:view>
</html>
