<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<ui:define name="title">
	#{UI.title_login}
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid id="grid" columns="2">
				<h:outputLabel value="#{UI.label_user}:" for="username" />
				<h:inputText id="username" value="#{userBean.username}"
					required="true" />
				<h:outputLabel value="#{UI.label_password}:" for="password" />
				<h:inputSecret id="password" value="#{userBean.password}"
					required="true" />
				<h:commandButton value="#{UI.text_login}" action="#{userBean.login}" />
				<h:link outcome="register.jsf?faces-redirect=true"
					value="#{UI.text_register}" />
			</h:panelGrid>
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
