<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<ui:define name="title">
	#{Lang.title_register}
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid id="grid" columns="2">
				<h:outputLabel value="#{Lang.label_user}*:" for="username" />
				<h:inputText id="username" value="#{registerBean.username}"
					required="true" />
				<h:outputLabel value="#{Lang.label_nick}:" for="nick" />
				<h:inputText id="nick" value="#{registerBean.nick}" />
				<h:outputLabel value="#{Lang.label_password}*:" for="password1" />
				<h:inputSecret id="pw1" value="#{registerBean.pw1}"
					required="true" />
				<h:outputLabel value="#{Lang.label_password2}*:" for="pw2" />
				<h:inputSecret id="pw2" value="#{registerBean.pw2}"
					required="true" />
				<h:commandButton value="#{Lang.text_register}"
					action="#{registerBean.register}" />
				<h:outputText value="#{Lang.login_required}" />
			</h:panelGrid>
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
