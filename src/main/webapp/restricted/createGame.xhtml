<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main.xhtml">
	
	<ui:define name="title">
	#{Lang.title_createGame}
	</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGrid id="grid" columns="2">
				<h:outputLabel value="#{Lang.game_name}:" for="name" />
				<h:inputText id="name" value="#{gameFactoryBean.name}"
					  required="true" requiredMessage="#{Lang.err_game_name}"/>
				
				<h:outputLabel value="#{Lang.game_winpoints}:" for="winningPoints" />
				<h:inputText id="winningPoints" 
				value="#{gameFactoryBean.winningPoints}" 
				required="true"
				validatorMessage="#{Lang.err_winpoints}"
				converterMessage="#{Lang.err_number}"
				>
				<f:validateLongRange minimum="1000" maximum="5000" />
				</h:inputText>

				<h:commandButton class="button" value="#{Lang.game_create}"
					action="#{gameFactoryBean.create}" />
			</h:panelGrid>
			<h:messages />
		</h:form>
	</ui:define>
</ui:composition>
