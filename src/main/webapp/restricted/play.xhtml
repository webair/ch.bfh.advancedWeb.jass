<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/main.xhtml">

	<ui:define name="title">
		let's play
	</ui:define>
	<ui:define name="content">

		<b>Logged in players:</b>
		<h:dataTable var="player" value="#{gameBean.players}">
			<h:column>
				<f:facet name="headerName">
							  Name
						  </f:facet>
							#{player.name}
					</h:column>
			<h:column>
				<f:facet name="headerPoints">
							  Points
						  </f:facet>
						1
					</h:column>
		</h:dataTable>

		<h:panelGroup id="deck">
			<div align="center">
				This is the card deck...

				<ul>
					<ui:repeat value="#{gameBean.deck}" var="card">
						<li>Play #{card}</li>
					</ui:repeat>
				</ul>

			</div>
		</h:panelGroup>

		<b>Your cards:</b>
		<h:form id="cards">
			<ul>
				<ui:repeat value="#{gameBean.cards}" var="card">
					<li><h:commandLink action="#{gameBean.playCard}">
							<f:ajax render=":cards :deck" />
					Play #{card}
					</h:commandLink></li>
				</ui:repeat>
			</ul>
		</h:form>

		<!-- hey chris, hie isch eine gfragt, wo ahnig het vo designen...
bim cards söt me öppe sones ui-repeat mache und je nach typ es bild azeige?
wahrschinlech bruchts o e paar commandLinks wo ds "GameBean" ufrüefe und das tuet när via Gamemanager spile
  -->

	</ui:define>
</ui:composition>
