<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../templates/main.xhtml">
	<ui:define name="title">#{Lang.overviewdonegames}</ui:define>
	<ui:define name="content">
		<h:panelGroup id="completedGames">
			<h:dataTable var="game" columnClasses="rowEven,rowOdd" value="#{gameHistoryBean.completedGames}">
				<h:column>
					<f:facet name="header">
							  #{Lang.game_name}
						  </f:facet>
							#{game.name}
					</h:column>
				<h:column>
					<f:facet name="header">
							   #{Lang.gestartetvon}
						  </f:facet>
						#{game.owner.name}
					</h:column>
				<h:column>
					<f:facet name="header">
							   #{Lang.team1}
						  </f:facet>
						#{game.teams[0].name}
				</h:column>
				<h:column>
					<f:facet name="header">
							 #{Lang.team1} #{Lang.points} 
						  </f:facet>
						#{game.teams[0].points}
				</h:column>
				<h:column>
					<f:facet name="header">
							  #{Lang.team2}
						  </f:facet>
						#{game.teams[1].name}
				</h:column>
				<h:column>
					<f:facet name="header">
							  #{Lang.team2} #{Lang.points} 
						  </f:facet>
						#{game.teams[1].points}
				</h:column>
			</h:dataTable>
		</h:panelGroup>

	</ui:define>
</ui:composition>
